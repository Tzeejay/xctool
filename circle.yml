

machine:
  xcode:
    version: 7.3.1
  environment:
    XCODE_SCHEME: xctool

test:
  override:
    - sh build.sh
    - sleep 15
    - set -o pipefail && xcodebuild -workspace xctool.xcworkspace -scheme xctool clean build test -verbose -enableCodeCoverage YES | tee $CIRCLE_ARTIFACTS/xcode_raw.log | xcpretty --color --utf

